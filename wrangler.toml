name = "mdhfuep"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
main = ".open-next/worker.js"

# 静态资源配置
# Cloudflare Workers Assets 用于服务静态文件
[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "mdhfuep"
database_id = "a9fca89e-b68c-4131-be94-6a292929b26c"

[vars]
NODE_ENV = "production"
BUILD_TARGET = "cloudflare"
